<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de pago seguro y fácil.">
    <meta name="keywords" content="pago online, tarjeta, paypal, bizum">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/7153/7153889.png" type="image/png">
    <meta name="author" content="SecurityFix">
    <title>Pago Seguro - SecurityFix</title>

    <!-- Fuente Mejorada (Similar a Apple) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">

    <!-- Font Awesome para los íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Estilos -->
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .payment-container {
            background-color: #1c1c1e;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
            width: 80%;
            max-width: 500px;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 30px;
            animation: slideIn 1s ease-in-out;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }

            100% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .form-group label {
            font-size: 1rem;
            font-weight: 600;
            color: #e0e0e0;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 18px;
            font-size: 1rem;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #2c2c2e;
            color: #fff;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #0071e3;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 113, 227, 0.7);
        }

        /* Payment Methods Icons */
        .payment-methods {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .payment-methods a {
            text-decoration: none;
        }

        .payment-methods i {
            font-size: 2.5rem;
            color: #fff;
            transition: transform 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }

        .payment-methods i:hover {
            transform: scale(1.2);
            color: #0071e3;
            animation: scaleUp 0.5s ease-in-out;
        }

        /* Button Submit */
        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: #0071e3;
            color: #fff;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .btn-submit:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        /* Note Section */
        .note {
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 15px;
            text-align: center;
        }

        .amount {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            .payment-container {
                width: 90%;
            }

            .payment-methods i {
                font-size: 2rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .btn-submit {
                font-size: 1rem;
            }
        }

    </style>
</head>

<body>

    <div class="payment-container">
        <h1>Realiza tu Pago</h1>

        <!-- Formulario de Pago -->
        <form action="#" method="post">
            <!-- Campo Nombre -->
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>

            <!-- Campo Email -->
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
            </div>

            <!-- Campo Tarjeta -->
            <div class="form-group">
                <label for="card">Número de Tarjeta</label>
                <input type="text" id="card" name="card" placeholder="1234 5678 9876 5432" required>
            </div>

            <!-- Expiración -->
            <div class="form-group">
                <label for="expiry">Fecha de Expiración</label>
                <input type="month" id="expiry" name="expiry" required>
            </div>

            <!-- CVC -->
            <div class="form-group">
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" name="cvc" placeholder="123" required>
            </div>

            <!-- Mostrar Importe -->
            <div class="amount">
                <p>Importe a Pagar: <span id="amount">€75.00</span></p>
            </div>

            <!-- Selección de método de pago -->
            <div class="payment-methods">
                <a href="https://www.paypal.com" target="_blank">
                    <i class="fab fa-paypal" title="PayPal"></i>
                </a>
                <a href="https://www.bizum.es" target="_blank">
                    <i class="fas fa-mobile-alt" title="Bizum"></i>
                </a>
                <i class="fab fa-cc-mastercard" title="MasterCard"></i>
                <i class="fab fa-cc-visa" title="Visa"></i>
            </div>

            <!-- Botón de Enviar -->
            <button type="submit" class="btn-submit">Pagar Ahora</button>
        </form>

        <div class="note">
            <p>Al hacer clic en "Pagar Ahora", aceptas nuestros <a href="TC.html">Términos y Condiciones</a>.</p>
        </div>
    </div>

</body>

</html>
