<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inicia sesión o regístrate en SecurityFix, un proceso rápido, seguro y confiable para gestionar tu cuenta.">
    <meta name="keywords" content="SecurityFix, inicio de sesión, registro, seguridad, autenticación, cuenta de usuario, protección, privacidad">
    <meta name="author" content="SecurityFix">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#0071e3">
    <meta property="og:title" content="Iniciar sesión - SecurityFix">
    <meta property="og:description" content="Gestión de cuentas con seguridad avanzada.">
    <meta property="og:image" content="https://example.com/og-image.jpg">
    <meta property="og:url" content="https://securityfix.com/login">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Iniciar sesión - SecurityFix">
    <meta name="twitter:description" content="Accede a tu cuenta de forma rápida y segura.">
    <meta name="twitter:image" content="https://example.com/twitter-image.jpg">

    <title>Iniciar sesión - SecurityFix</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/7153/7153889.png" type="image/png">

    <!-- Fuente San Francisco o Inter (Fuente de Apple) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <!-- Estilos -->
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #121212; /* Fondo oscuro */
            color: #f2f2f2; /* Texto claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            background-image: linear-gradient(to bottom right, #1c1c1e, #333333);
        }

        .form-container {
            background-color: rgba(28, 28, 30, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 1s ease-out;
            position: relative;
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .form-group {
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
            position: relative;
        }

        label {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #2c2c2e;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #0071e3;
            background-color: #3c3c3e;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0071e3;
            color: #fff;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }

        .form-toggle {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .form-toggle a {
            color: #0071e3;
            text-decoration: none;
            font-weight: bold;
        }

        .form-toggle a:hover {
            color: #fff;
        }

        .eye-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
            font-size: 1.2rem;
        }

        .eye-icon:hover {
            color: #0071e3;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            label {
                font-size: 0.9rem;
            }

            input {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Forma Parte de Nosotros - SecurityFix</h1>

        <!-- Iniciar sesión / Registro Form -->
        <div id="login-form">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Introduce tu correo electrónico" aria-label="Correo electrónico">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" required placeholder="Introduce tu contraseña" aria-label="Contraseña">
                    <span class="eye-icon" onclick="togglePassword()"><i class="fas fa-eye"></i></span>
                </div>
            </div>
            <button type="submit">Iniciar sesión</button>
        </div>

        <div id="register-form" style="display: none;">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Introduce tu nombre" aria-label="Nombre">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" required placeholder="Introduce tus apellidos" aria-label="Apellidos">
            </div>
            <div class="form-group">
                <label for="register-email">Correo electrónico</label>
                <input type="email" id="register-email" name="register-email" required placeholder="Introduce tu correo electrónico" aria-label="Correo electrónico">
            </div>
            <div class="form-group">
                <label for="register-password">Contraseña</label>
                <div style="position: relative;">
                    <input type="password" id="register-password" name="register-password" required placeholder="Crea una contraseña" aria-label="Contraseña">
                    <span class="eye-icon" onclick="togglePassword()"><i class="fas fa-eye"></i></span>
                </div>
            </div>

            <!-- reCAPTCHA -->
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="your-site-key"></div>
            </div>
            
  <script src="https://www.google.com/recaptcha/enterprise.js?render=6LerYI8qAAAAADtEQN9LJ_f16_zmVMpmktar7eDu"></script>


<script>
  function onClick(e) {
    e.preventDefault();
    grecaptcha.enterprise.ready(async () => {
      const token = await grecaptcha.enterprise.execute('6LerYI8qAAAAADtEQN9LJ_f16_zmVMpmktar7eDu', {action: 'LOGIN'});
    });
  }
</script>
            <button type="submit">Registrarse</button>
        </div>

        <!-- Toggle Button -->
        <div class="form-toggle">
            <p>¿No tienes una cuenta? <a href="#" onclick="toggleForm()">Regístrate aquí</a></p>
            <p>¿Ya tienes cuenta? <a href="#" onclick="toggleForm()">Inicia sesión</a></p>
        </div>
    </div>

    <script>
        // Función para alternar entre los formularios
        function toggleForm() {
            var loginForm = document.getElementById('login-form');
            var registerForm = document.getElementById('register-form');

            // Cambiar la visibilidad de los formularios
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
            }
        }

        // Función para mostrar/ocultar la contraseña
        function togglePassword() {
            var passwordField = document.getElementById('password');
            var registerPasswordField = document.getElementById('register-password');
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
            if (registerPasswordField && registerPasswordField.type === "password") {
                registerPasswordField.type = "text";
            } else {
                registerPasswordField.type = "password";
            }
        }
    </script>
</body>
</html>
