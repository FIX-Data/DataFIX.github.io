<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inicia sesión o regístrate en SecurityFix con un proceso rápido y seguro.">
    <meta name="keywords" content="SecurityFix, inicio de sesión, registro, seguridad, autenticación, cuenta de usuario">
    <meta name="author" content="SecurityFix">
    <title>Iniciar sesión - SecurityFix</title>

    <!-- Fuente Inter (Similar a la de Apple) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">

    <!-- Estilos -->
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #121212; /* Fondo negro */
            color: #f2f2f2; /* Texto claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .form-container {
            background-color: #1c1c1e;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .form-group {
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        label {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #2c2c2e;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #0071e3;
            background-color: #3c3c3e;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0071e3;
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        .form-toggle {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .form-toggle a {
            color: #0071e3;
            text-decoration: none;
            font-weight: bold;
        }

        .form-toggle a:hover {
            color: #fff;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            label {
                font-size: 0.9rem;
            }

            input {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Forma Parte de Nosotros-SecurityFix</h1>

        <!-- Iniciar sesión / Registro Form -->
        <div id="login-form">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Introduce tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Introduce tu contraseña">
            </div>
            <button type="submit">Iniciar sesión</button>
        </div>

        <div id="register-form" style="display: none;">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Introduce tu nombre">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" required placeholder="Introduce tus apellidos">
            </div>
            <div class="form-group">
                <label for="register-email">Correo electrónico</label>
                <input type="email" id="register-email" name="register-email" required placeholder="Introduce tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="register-password">Contraseña</label>
                <input type="password" id="register-password" name="register-password" required placeholder="Crea una contraseña">
            </div>
            <button type="submit">Registrarse</button>
        </div>

        <!-- Toggle Button -->
        <div class="form-toggle">
            <p>¿No tienes una cuenta? <a href="#" onclick="toggleForm()">Regístrate aquí</a></p>
            <p>¿Ya tienes cuenta? <a href="#" onclick="toggleForm()">Inicia sesión</a></p>
        </div>
    </div>

    <script>
        // Función para alternar entre los formularios
        function toggleForm() {
            var loginForm = document.getElementById('login-form');
            var registerForm = document.getElementById('register-form');

            // Cambiar la visibilidad de los formularios
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
            }
        }
    </script>
</body>
</html>
