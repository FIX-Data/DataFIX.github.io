<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <link href="https://fonts.googleapis.com/css2?family=San+Francisco&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f1f1f1;
            font-family: 'San Francisco', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: backgroundFadeIn 2s ease-out;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 60px 30px;
            transform: scale(0.95);
            opacity: 0;
            animation: fadeInScale 1.5s ease-in-out forwards;
        }

        /* Título */
        .container h1 {
            font-size: 120px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            animation: slideUp 1s ease-in-out;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .container h1:hover {
            transform: scale(1.1);
            color: #0071e3;
        }

        /* Descripción del error */
        .container p {
            font-size: 20px;
            color: #555;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.3s forwards;
            transition: color 0.3s ease;
        }

        .container p:hover {
            color: #0071e3;
        }

        /* Botón de redirección */
        .btn {
            padding: 18px 40px;
            font-size: 16px;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.6s forwards;
        }

        .btn:hover {
            background-color: #005bb5;
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        /* Icono de advertencia */
        .icon {
            font-size: 80px;
            color: #0071e3;
            margin-bottom: 40px;
            animation: bounce 1.5s infinite ease-in-out;
        }

        /* Animaciones */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes backgroundFadeIn {
            0% {
                background-color: #e1e1e1;
            }
            100% {
                background-color: #f1f1f1;
            }
        }

        /* Diseño para dispositivos móviles */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            .container h1 {
                font-size: 80px;
            }

            .container p {
                font-size: 18px;
            }

            .icon {
                font-size: 60px;
            }

            .btn {
                padding: 15px 30px;
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <i class="fas fa-exclamation-triangle icon"></i>
        <h1>404</h1>
        <p>Lo sentimos, no podemos encontrar la página que estás buscando.</p>
        <a href="securityfix.github.io/" class="btn">Volver a la página principal</a>
    </div>

    <script>
        // Detectar error 404 en la página
        window.onload = function () {
            // Mostrar la página de error si la ruta no existe
            if (window.location.pathname !== "/") {
                document.querySelector('.container').style.display = "block";
            } else {
                // Si la página está bien cargada, redirige a la página principal
                setTimeout(function () {
                    window.location.href = "securityfix.github.io";
                }, 5000); // Redirige después de 5 segundos
            }
        };
    </script>

</body>
</html>
